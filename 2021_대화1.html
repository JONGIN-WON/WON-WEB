    <h3> 대화1 </h3>
      <p>
        자아(自我)는 자기(自己)에게 물었다.
      </p>

      <p style="margin-top:20px;">
        “나의 본질이여, 드디어 진정한 당신의 모습을 찾았다 생각했다.
        <br>그런데 당신과 나의 괴리감은 왜 이리 커져만 가는가?”
      </p>

      <p style="margin-top:20px;">
        이에 자기는 말했다.
      </p>

      <p style="margin-top:20px;">
        “거울에 비친 나의 모습이여, 나는 단 한 번도 너에게 나를 내어 준 적이 없다.
        <br>너는 여태껏 타인으로부터 나의 모습을 찾아왔다.
        <br>네가 찾았다 말하는 나의 모습은 네가 만들어낸 환영에 불과하다.”
      </p>
