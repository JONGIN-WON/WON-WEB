    <h3> 세계의 역전(逆轉) </h3>
      <p>
        세계의 파도에 휩쓸려 다니는 부속품의 삶을 끊어내기 위해서는 나 자신을 철학 해야 한다.
        <br>진중한 태도로 나 자신을 철학 하는 순간 세계의 파도는 그 무게에 숨을 죽이고 나의 노질에 맞춰 흐르기 시작한다.
        <br>이것이 바로 나와 세계의 형세가 역전되는 순간이며 '주인의 삶'이다.
      </p>
