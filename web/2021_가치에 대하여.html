    <h3> 가치에 대하여 </h3>
      <p>
        별 것이 아니기 때문에 더욱 가치가 있다.
        <br>별 것 아니라고 생각했던 것들이 특별하다고 믿는 것들을 위로 끌어 올려주기 때문에 특별하다고 믿는 가치들이 빛이 날 수 있는 것이다.
        <br>별것 아니라고 생각하는 가치들이 없었다면 특별하다고 생각 되는 가치들은 존재할 수 없게된다.
