      <p>
        모든 가치 위에 군림하는 존재, 하지만 모든 이의 기억 속에서 잊혀지는 존재
      </p>

      <p style="margin-top:20px;">
        나는 이것을 간절히 찾아다녔다.
        <br>그러다 마침내 나는 발견했다.
        <br>모든 가치의 무덤이자 시작점인 이곳, 공허 속에서.
      </p>

      <p style="margin-top:20px;">
        “마침내 내가 발견했다! 모든 가치의 본질을! 태초를!”
