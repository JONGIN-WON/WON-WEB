    <h3> 깊이의 차이 대하여 </h3>
      <p>
        생각의 깊이가 깊은 사람이 얕은 사람을 비난하는 것.
        생각의 깊이가 얕은 사람이 깊은 사람을 비난하는 것.
      </p>

      <p style="margin-top:20px;">
        어느 누구도 깊이의 차이를 비난할 수 없다.
        역설적으로 이것을 비난한다는 것은 자신은 그와 같이 생각하지 못한다는 것에 대한 반증이다.
        이 두 가지의 생각을 모두 할 수 있는 사람은 깊이의 차이를 비난의 대상으로 여기지 않는다.
      </p>
