    <h3> 고독과 영혼 </h3>
      <p>
        나의 육신은 쾌락을 원하지만 나의 영혼은 철저한 고독을 원한다.
        <br>육신이 촉각, 청각, 후각, 미각을 통한 쾌락에 도취되어 있을 때 영혼은 철저히 배제된다.
        <br>쾌락과 단절된 고독의 순간에서만이 나의 영혼의 물음에 답할 수 있다.
      </p>
